services:
  snakeclassic:
    build: .
    container_name: snakeclassic
    restart: unless-stopped
    ports:
      - "6271:6271"
    environment:
      - UI_USERNAME=admin
      - UI_PASSWORD=changeme
      - TZ=America/Chicago
      - LEADERBOARD_DB_PATH=/app/data/leaderboard.db
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
